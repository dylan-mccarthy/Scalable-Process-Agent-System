{{- if .Values.observability.loki.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "business-process-agents.fullname" . }}-loki
  labels:
    {{- include "business-process-agents.labels" . | nindent 4 }}
    app.kubernetes.io/component: loki
  {{- with .Values.observability.loki.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.observability.loki.service.type }}
  ports:
  - port: {{ .Values.observability.loki.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "business-process-agents.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: loki
{{- end }}
