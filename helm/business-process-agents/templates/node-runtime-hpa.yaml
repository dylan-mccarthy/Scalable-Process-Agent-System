{{- if and .Values.nodeRuntime.enabled .Values.nodeRuntime.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "business-process-agents.fullname" . }}-node-runtime
  labels:
    {{- include "business-process-agents.nodeRuntime.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "business-process-agents.fullname" . }}-node-runtime
  minReplicas: {{ .Values.nodeRuntime.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.nodeRuntime.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.nodeRuntime.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.nodeRuntime.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
{{- end }}
